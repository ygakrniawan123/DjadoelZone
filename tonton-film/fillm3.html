<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God Of Gamblers</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #726654;
            color: #ffffff;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .overview-card {
            display: flex;
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
            flex-direction: column;
        }
        .poster {
            background-size: cover;
            background-position: center;
            height: 400px;
            border-bottom: 2px solid #444;
        }
        .details {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #333;
        }
        .title {
            font-size: 2rem;
            margin: 0 0 10px;
        }
        .info {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 15px;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .video-container {
            padding: 20px;
            background-color: #000;
            display: flex;
            justify-content: center;
            display: none;
            margin-bottom:100px ;
        }
        video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overview-card">
            <div class="poster" style="background-image: url('../deskripsi/backgound/film-3.png');"></div>
            <div class="video-container" id="videoContainer">
                <video id="movieVideo" controls>
                    <source src="mp4/Drunken-Master.mp4" type="video/mp4">
                </video>
            </div>
            <div class="details">
                <h1 class="title">God Of Gamblers</h1>
                <p class="info">Durasi: 2h 15m | Genre: komedi - Horor</p>
                <div class="actions">
                    <button class="btn-play btn btn-danger" onclick="playVideo()">Putar</button>
                    <a href="../index.html">
                    <button class="close btn btn-warning text-light">Kembali</button>
                    </a>
                    <a href="../login.html">
                    <button class="close btn btn-primary text-light">Login</button>
                    </a>
                    <div class="note mt-1">
                    <p class="text-center text-light"><span class="fw-bold">NOTE : </span>Login Mendaptakan FIlm Full</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function playVideo() {
            document.getElementById('videoContainer').style.display = 'block';
            
            var video = document.getElementById('movieVideo');
            
           
            video.play();
        }
    </script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
